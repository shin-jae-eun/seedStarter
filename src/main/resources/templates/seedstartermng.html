<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <title>SSM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-
Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-
KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-
ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-
JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" th:unless="${#lists.isEmpty(seedStarterWithDetail)}">
    <div class="p-3 mb-5 bg-success text-white"><h2 th:text="#{title}">List of Seed Starters</h2></div>
    <p>&#x1F33F;</p>
    <p th:text="#{title}"></p>
    <div>
        <table class="table table-sm">
            <thead class="thead-dark">
            <tr>
                <th th:text="#{seedstarter.datePlanted}">Date Planted</th>
                <th th:text="#{seedstarter.covered}">Covered</th>
                <th th:text="#{seedstarter.type}">Type</th>
                <th th:text="#{seedstarter.features}">Features</th>
                <th th:text="#{seedstarter.rows}">Rows</th>
            </tr>
            </thead>
        <tbody>
        <tr th:each="starter : ${seedStarterWithFeature}">
            <td th:text="${#temporals.format(starter.datePlanted, 'yyyy-MM-dd')}"></td>
            <td th:if="${starter.covered}==true">Yes</td>
            <td th:unless="${starter.covered}==true">No</td>
            <td th:text="${starter.type}"></td>
            <td th:text="${T(com.example.seedstarter.entity.CollectorFeatureName).name(starter.features.stream())}"></td>
            <td>
                <table>
                    <tbody>
                    <tr th:each="detail : ${starter.details}">
                        <td th:text="${detail.rowNum}"></td>
                        <td th:text="${detail.variety}"></td>
                        <td th:text="${detail.seedPerCell}"></td>
                    </tr>
                    </tbody>
                </table>
            <td>
        </tr>
        </tbody>
        </table>
    </div>

    <div class="container alert alert-success">
        <form action="#" th:action="@{/seedstartermng}" th:object="${seedStarterAddForm}" method="post">
            <fieldset>
                <legend>새로운 Seed Starter추가</legend>
                <div class="form-group row">
                    <label for="plantedDateTxBox" class="col-sm-2 col-form-label"
                           th:text="#{seedstarter.datePlanted}"></label>
                    <div class="col-sm-10">
                        <input type="datetime-local" id="plantedDateTxBox" th:field="*{datePlanted}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2" th:text="#{seedstarter.covered}"></div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="coveredChkBox" th:field="*{covered}">
                            <label class="form-check-label" for="coveredChkBox" ></label>
                        </div>
                    </div>
                </div>
                <div class="form-row row">
                    <div class="col-sm-2" th:text="#{seedstarter.type}"></div>
                    <div class="col-sm-2">
                        <select id="seedStarterType" class="form-control" th:field="*{type}">
                            <option selected value="PLASTIC">PLASTIC</option>
                            <option selected value="WOOD" >WOOD</option>
                        </select>
                    </div>
                </div>
                <div class="form-row row">
                    <div class="col-sm-2" th:text="#{seedstarter.features}">Features</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="features" value="SUBSTRATE" th:field="*{features}">
                            <label class="form-check-label">특정 기질</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="features" value="FERTILIZER" th:field="*{features}">
                            <label class="form-check-label">비료 사용</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="features" value="PH_CORRECTOR" th:field="*{features}">
                            <label class="form-check-label">수소 농도 교정</label>                        </div>
                    </div>
                </div>
                <!-- 품종 입력 -->
                <div class="form-group row">
                    <label for="varietyTxBox" class="col-sm-2 col-form-label" th:text="#{seedstarter.variety}">Variety</label>
                    <div class="col-sm-10">
                        <input type="text" id="varietyTxBox" th:field="*{variety}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">추가</button>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
